<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="WifeBot banner">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <radialGradient id="glow" cx="80%" cy="20%" r="70%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.35"/>
      <stop offset="70%" stop-color="#22d3ee" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f472b6"/>
      <stop offset="50%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="360" fill="url(#bg)"/>

  

  <!-- Icon: browser + heart -->
  <g transform="translate(120,90)">
    <rect x="0" y="0" width="180" height="140" rx="14" ry="14" fill="#0b1220" stroke="#1f2937" stroke-width="2"/>
    <rect x="0" y="0" width="180" height="28" rx="14" ry="14" fill="#111827"/>
    <circle cx="18" cy="14" r="4" fill="#ef4444"/>
    <circle cx="34" cy="14" r="4" fill="#f59e0b"/>
    <circle cx="50" cy="14" r="4" fill="#10b981"/>

    <!-- Heart -->
    <path d="M95 55c0-12-9-20-20-20-8 0-15 5-18 12-3-7-10-12-18-12-11 0-20 8-20 20 0 28 38 41 38 41s38-13 38-41z" fill="#f472b6" opacity="0.9"/>
  </g>

  <!-- Title -->
  <g transform="translate(340,120)">
    <text x="0" y="0" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial" font-size="64" font-weight="800" fill="url(#titleGrad)">WifeBot</text>
    <text x="2" y="46" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial" font-size="18" fill="#e5e7eb" opacity="0.9">
      Multi-platform dating automation with prompts, profiles, and traces
    </text>
  </g>

  <!-- Pills -->
  <g transform="translate(340,200)" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial" font-size="14" fill="#d1d5db">
    <!-- Platforms badge: shorter width -->
    <rect x="0" y="-18" rx="12" ry="12" width="360" height="32" fill="#0b1220" stroke="#1f2937"/>
    <text x="16" y="4"> Bumble 路  Tinder 路  Hinge 路  OkCupid</text>

    <!-- Config badge: closer to first badge -->
    <rect x="372" y="-18" rx="12" ry="12" width="270" height="32" fill="#0b1220" stroke="#1f2937"/>
    <text x="388" y="4">锔 XDG config 路 prompts/ templates</text>
  </g>

  <!-- Footer glow bar -->
  <rect x="0" y="338" width="1200" height="6" fill="url(#titleGrad)" opacity="0.6"/>
</svg>
